<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">InstaBook Survey Form</h1>
        <p id="description">Thank you for taking the time to tell us what you think about our platform</p>
        <form id="survey-form">
            <label for="name-label" id="name-label">Name</label>
            <input required id="name" type="text" placeholder="Jane/John Doe">
            <label for="email-label" id="email-label">Email</label>
            <input required id="email" type="email" placeholder="someone@example.com">
            <label for="number-label" id="number-label">Age</label>
            <input required id="number" type="number" max="99" min="18" placeholder="18">
            <label for="usage-label">How long have you been using InstaBook?</label>
            <select required id="dropdown">
                <option value="few-months">A few months</option>
                <option value="year">A year</option>
                <option value="two-years">Two years</option>
                <option value="more-than-two-years">More than two years</option>
                <option value="more-than-five-years">More than five years</option>
                <option value="not-sure">I'm not sure</option>
            </select> 
            <label for="rate-label">How would rate InstaBook?</label>
            <input required id="rate" type="range" max="10" min="1">
            <fieldset id="feedback-positive">
                <legend>Which of the following features of InstaBook do you like?</legend>
                <label for="stories">
                    <input type="radio" id="stories" value="stories" name="positive">Stories
                </label>    
                <label for="posts">
                    <input type="radio" id="posts" value="posts" name="positive">Posts
                </label>
                <label for="live">
                    <input type="radio" id="live" value="live broadcast" name="positive">Live Broadcast
                </label>
                <label for="comments-likes">
                    <input type="radio" id="comments-likes" value="comments & likes" name="positive">Comments and Likes
                </label>
            </fieldset>
            <fieldset id="feedback-negative" name="negative">
                <legend>Which of the following features of InstaBook do you like?</legend>
                <label for="stories">
                    <input type="radio" id="stories" value="stories" name="negative">Stories
                </label>    
                <label for="posts">
                    <input type="radio" id="posts" value="posts" name="negative">Posts
                </label>
                <label for="live">
                    <input type="radio" id="live" value="live broadcast" name="negative">Live Broadcast
                </label>
                <label for="comments-likes">
                    <input type="radio" id="comments-likes" value="comments & likes" name="negative">Comments and Likes
                </label>
            </fieldset>
            <fieldset id="reccomend">
                <legend>Would you reccomend InstaBook to someone else?</legend>
                <label for="definitely">
                    <input type="checkbox"  id="definitely" value="definitely">Definitely
                </label>
                <label for="maybe">
                    <input type="checkbox" id="maybe" value="maybe">Maybe
                </label>
                <label for="Never">
                     <input type="checkbox" id="never" value="never">Never
                </label>
            </fieldset>
            <label for="feedback">Feedback</label>
                <textarea id="feedback" placeholder="Please enter your feedback here"></textarea>
            <label for="submit">
                <input type="submit" id="submit">
            </label>
        </form>
    </main>
</body>
</html>
